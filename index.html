<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GPA Calculator</h1>
    <table id="gpaTable">
        <thead>
            <tr>
                <th>Course (optional)</th>
                <th>Grade</th>
                <th>Credits</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="course-check"> Course #1</td>
                <td>
                    <select class="grade">
                        <option value="">--</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A−</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B−</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C−</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D−</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td><input type="text" class="credits" placeholder="Credits"></td>
                <td><button class="delete-row">X</button></td>
            </tr>
        </tbody>
    </table>
    <button id="addRow">+ Add row</button>
    <div id="controls">
        <button id="calculateGPA">= Calculate</button>
        <button id="resetGPA">Reset</button>
    </div>
    <div>
        <label>GPA: </label>
        <span id="gpaResult"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
